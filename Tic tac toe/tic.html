<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel = "stylesheet" href = "tac.css">
    </head>
    <body>
        <div id = "centered">
            <h1>Grid</h1>
            <h3>All items listed are played in the order they are listed</h3>
            <ul>
                <li><button class = "activeBTN" id = "X & O">X & O</button></li>
                <li><button class = "UnActiveBTN" id = "A & Z">A & Z</button></li>
                <li><button class = "UnActiveBTN" id = "Chicken & Worm">Chicken & Worm</button></li>
                <li><button class = "UnActiveBTN" id = "Meat & Potatoe">Meat & Potatoe</button></li>
                <li><button class = "UnActiveBTN" id = "Monkey & banana">Monkey & banana</button></li>
                <li><button class = "UnActiveBTN" id = "Sun & Moon">Sun & Moon</button></li>
                <li><button class = "UnActiveBTN" id = "Sword & shield">Sword & shield</button></li>
            </ul>
            <p class = "img"><img id = "photo1" src = "img/X & O/X.png"><img id = "photo2" src = "img/X & O/O.png"></p>
            <button id = StartBTN>start game</button>
            <div id = "Container">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <script src = "Btn-Img.js"></script>
        <script src ="toe.js"></script>
    </body>
</html>
